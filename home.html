<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

    <div class="register_page">
        <div class="form">
            <form action="predict" method="POST">
                Flat area (in Sqft): <input type="number" name='Flat area' placeholder="Enter the area of Flat"><br>
                Latitude: <input type="number" name='Latitude' placeholder="Enter the Latitude"><br>
                Longitude: <input type="number" name='Longitude' placeholder="Enter the Longitude"><br>
                Age of House (in Years): <input type="number" name='yr_built' placeholder="Enter year of Build"><br>
                Area of the House from Basement (in Sqft): <input type="number" name='Area_basement' placeholder="Enter the basement area"><br>


                
                <input type="submit" value="predict" class="submit">


            </form>
            <p> House Price is: {{data}}</p>
        </div>

    </div>


</body>

</html>
